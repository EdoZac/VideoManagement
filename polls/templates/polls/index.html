{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


{% if latest_movie_list %}
    <ul>
    {% for movie in latest_movie_list %}
    <li><a href="{% url 'polls:detail' movie.id %}">{{ movie.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
